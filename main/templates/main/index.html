{% extends "base.html" %}
{% load static %}
</div>
  <div class="container">
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
          {{ message }}
      </li>
      {% endfor %}
  </ul>
  {% endif %}
  {% block content %}
    <ul class="list-group">
    <li class="list-group-item"><a href='{% url "emailone" %}'>Email One</a></li>
    <li class="list-group-item"><a href='{% url "emailtwo" %}'>Email Two</a></li>
  </ul>
  {% endblock %}
</div>
